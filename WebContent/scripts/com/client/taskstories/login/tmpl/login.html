<div class="login-wrapper">
    <div id="login-container">
    	<form name="loginform" novalidate ng-submit="authenticateUSer()">
    		  <div class="form-group">
    		  	<div class="loginError" ng-if="loginFailed" >Username or password is incorrect</div>
    		  </div>
    		  <div class="form-group">
			    <h3>Username </h3>
			    <input type="text" ng-model="login.userName" class="form-control username" name="username" id="username">
			    <div class="error" ng-if="login.username.$touched && login.username.$invalid" ng-messages="login.username.$error">
					<div ng-message="required">
                      Please enter a username.
                    </div>
				</div>
			  </div>
			  
			    <div class="form-group">
			    <h3>Password </h3>
			    <input type="password" ng-model="login.password" class="form-control password" name="password" id="password">
			     <div class="error" ng-if="login.password.$touched && login.password.$invalid" ng-messages="login.password.$error">
					<div ng-message="required">
                      Please enter a password.
                    </div>
				</div>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
    	</form>
    </div>
</div>
