<div class="user-wrapper">
	<form name="userForm">
		<table class="table edit">
			<thead>
				<tr>
					<th width="40%">Name</th>
					<th width="40%">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>
						<ng-form name="userNameForm">
							<input type="text" name="userName" required class="form-control" ng-model="user.name" ng-blur="updateUser(user)">
							<div class="error" ng-messages="userNameForm.userName.$error" ng-if="userNameForm.userName.$invalid">
								<div ng-message="required">Please Enter a name</div>
							</div>
						</ng-form>
					</td>
					
					<td>
                <ng-form name="userEmailForm">
                  <input required name="userEmail" type="email" class="form-control" ng-model="user.email" ng-blur="users.updateUser(user.id, user)"/>

                  <div class="error" ng-if="userEmailForm.userEmail.$invalid" ng-messages="userEmailForm.userEmail.$error">
                    <div ng-message="required">
                      Please enter an email.
                    </div>
                   
                  </div>
                </ng-form>
              </td>
              <td>
				</tr>
			</tbody>
		</table>
	</form>
	<div class="well">
		<h4>Add User</h4>
		<form name="newUserForm" class="form--inline new-user" role="form" novalidate ng-submit="addUser()">
			<div class="form-group">
				<input required name="userName" type="text" class="form-control" ng-model="newUser.name">
				<div class="error" ng-if="newUserForm.userName.$touched && newUserForm.userName.$invalid" ng-messages="newUserForm.userName.$error">
					<div ng-message="required">
                      Please enter a name.
                    </div>
				</div>
			</div>
			 <div class="form-group">
                <input required name="userEmail" type="email" class="form-control" ng-model="newUser.email" placeholder="Email">
                <div class="error" ng-messages="newUserForm.userEmail.$error" ng-if="newUserForm.userEmail.$touched && newUserForm.userEmail.$invalid">
                    
                    <div ng-message="email">
                      Please enter a valid email!
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>
